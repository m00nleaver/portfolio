<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dial{height: 160px; width: 90px;}
        #phone{height: 250px; width: 150px;}
        *{margin:0; padding:0;}
        .container{width: 630px; margin: 100px auto 0;}
        .box{float: left; width: 255px; height: 515px;margin: 0 30px;
        position: relative;}
        .front{
            position: absolute;
            top:0;
            left: 0;
        }
        .back{
            position: absolute;
            top:27px;
            left: 21px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="front"><img src="./img/smartphone.png" id="phone"></div>
            <div class="back"><img src="./img/dial.gif" id="dial"></div>
        </div>
    </div>
    
</body>
</html>
